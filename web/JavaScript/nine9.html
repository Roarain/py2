<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99MultiplicationTables</title>
</head>
<body>
    <script type="text/javascript">
    for (i=1;i<10;i++){
        for (j=1;j<10;j++){
            document.write(i+'X'+j+'='+i*j+'&nbsp;&nbsp;&nbsp;');
        }
        document.write('</br>');
    }
    document.write('<hr>')

    for (i=1;i<10;i++){
        for (j=1;j<=i;j++){
            document.write(i+'X'+j+'='+i*j+'&nbsp;&nbsp;&nbsp;');
        }
        document.write('</br>');
    }
    document.write('<hr>')

    for (i=9;i>0;i--){
        for (j=i;j>0;j--){
            document.write(i+'X'+j+'='+i*j+'&nbsp;&nbsp;&nbsp;');
        }
        document.write('</br>')
    }
    document.write('<hr>')

    for (i=1;i<10;i++){
        for (j=i;j<10;j++){
            document.write(i+'X'+j+'='+i*j+'&nbsp;&nbsp;&nbsp;');
        }
        document.write('</br>')
    }
    document.write('<hr>')

    for (i=9;i>0;i--){
        for (j=i;j<10;j++){
            document.write(i+'X'+j+'='+i*j+'&nbsp;&nbsp;&nbsp;');
        }
        document.write('</br>')
    }
    document.write('<hr>')
    </script>
</body>
</html>
