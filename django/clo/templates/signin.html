<!DOCTYPE html>
<html class="login-bg">
<head>
	<title>Detail Admin - Sign in</title>
    
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="/static/css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/static/css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="/static/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/static/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/elements.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/icons.css" />

    <!-- libraries -->
    <link rel="stylesheet" type="text/css" href="/static/css/lib/font-awesome.css" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="/static/css/compiled/signin.css" type="text/css" media="screen" />

    <!-- open sans font -->

    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>
    <div class="row-fluid login-wrapper">
{#        <a href="index.html">#}

{#            <img class="logo" src="/static/img/logo-white.png" />#}
{#            <img class="logo" src="/static/img/cloltd2.jpg" />#}
            <img/>

        <div class="span4 box">
            <div class="content-wrap">
                <h6>登陆</h6>
                <form action="" method="post">
                    <input class="span12" type="text" placeholder="Your username" name = 'username'/>
                    <input class="span12" type="password" placeholder="Your password" name = 'password'/>
                    <input class="span12" type="text" placeholder="Verify Code" name="code">
                    <img onclick="this.setAttribute('src','/clocmdb/captcha/?nocache='+Math.random());" src="/clocmdb/captcha/" alt="Captcha"/>
                    <br>
                    <input type="submit" value="登陆">
                </form>
            </div>
        </div>

        <div class="span4 no-account">
            <p>没有账号?</p>
            <a href="/clocmdb/register/">注册</a>
        </div>
        <div class="span4 no-account">
            <p>忘记密码?</p>
            <a href="/clocmdb/findpassword/">找回</a>
        </div>
    </div>

	<!-- scripts -->
    <script src="/static/js/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/theme.js"></script>

    <!-- pre load bg imgs -->
    <script type="text/javascript">
        $(function () {
            // bg switcher
            var $btns = $(".bg-switch .bg");
            $btns.click(function (e) {
                e.preventDefault();
                $btns.removeClass("active");
                $(this).addClass("active");
                var bg = $(this).data("img");

                $("html").css("background-image", "url('/static/img/bgs/" + bg + "')");
            });

        });
    </script>

</body>
</html>
